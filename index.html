<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>

    <script language = "javascript">
        var today= new Date()

        var count;
        document.write("Starting Loop" + "<br />");
        for(count = 0; count < 10; count++){
            document.write("Current Count : " + count );
            document.write("<br />");
        }        
        document.write("Loop stopped!");
    
        for(count = 0; count < 10; count++){   
            document.write("Current Color Count : " + count );
            setTimeout("document.bgColor='white'",       count * 1000)
            setTimeout("document.bgColor='lightpink'",   count * 1500)
            setTimeout("document.bgColor = 'pink'",      count * 2000)
            setTimeout("document.bgColor =  'deeppink'", count * 2500)
            setTimeout("document.bgColor = 'red'",       count * 3000)
            setTimeout("document.bgColor = 'tomato'",    count * 3500)
            setTimeout("document.bgColor = 'darkred'",   count * 4000)
        }

    </script>

    <body onload=alert(today)>

        <p>Hello world! This is HTML5 Boilerplate.</p>

    </body>
</html>
